<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshHarvest - Cart</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="cart-page">
      <!-- HEADER -->
      <div class="header">
        <img
          class="freshharvestlogo-icon"
          src="Images/freshharvestlogo.png"
          alt="FreshHarvest Logo"
        />
        <div class="navigation">
          <ul>
            <li><a href="index.html" class="home">Home</a></li>
            <li><a href="product.html" class="product">Products</a></li>
            <li><a href="about.html" class="about">About</a></li>
            <li><a href="contact.html" class="contact">Contact</a></li>
            <li><a href="faq.html" class="faq">FAQ</a></li>
          </ul>

          <form class="search-box" id="searchForm">
            <input
              type="text"
              id="searchInput"
              placeholder="Search products..."
              required
            />
            <button type="submit">
              <img src="Images/search-icon.png" alt="Search" />
            </button>
          </form>

          <a href="cart.html" class="addcart-btn active">
            <img class="addcart-icon" src="Images/addcart.png" alt="Cart" />
          </a>
        </div>
      </div>

      <!-- CART MAIN CONTENT -->
      <div class="cart-main">
        <h1 class="cart-title">
          <span class="highlight">Your</span> Shopping Cart
        </h1>
        <p class="cart-description">
          Review your selected items below. You can adjust quantities or remove
          products before checkout.
        </p>

        <div class="cart-container">
          <table id="cart-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="cart-items">
              <!-- JS will insert cart items here -->
            </tbody>
          </table>

          <div class="cart-summary">
            <h3>Total Amount: <span id="cart-total">â‚±0.00</span></h3>
            <button class="checkout-btn">Proceed to Checkout</button>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <div class="buttomfoote">
        <div class="copyrights-freshharvestcom-a">
          Copyrights Freshharvest.com. All Rights Reserved
        </div>
      </div>
    </div>

    <script src="js/cart.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>

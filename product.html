<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshHarvest | product</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="products-page">
      <div class="header">
        <img
          class="freshharvestlogo-icon"
          src="Images/freshharvestlogo.png"
          alt="FreshHarvest Logo"
        />
        <div class="navigation">
          <ul>
            <li><a href="index.html" class="home">Home</a></li>
            <li><a href="product.html" class="product active">Products</a></li>
            <li><a href="about.html" class="about">About</a></li>
            <li><a href="contact.html" class="contact">Contact</a></li>
            <li><a href="faq.html" class="faq">FAQ</a></li>
          </ul>

          <form class="search-box" id="searchForm">
            <input
              type="text"
              id="searchInput"
              placeholder="Search products..."
              required
            />
            <button type="submit">
              <img src="Images/search-icon.png" alt="Search" />
            </button>
          </form>

          <a href="#" class="wishlist-btn" id="open-wishlist">
            <img
              src="Images/wishlist.png"
              alt="Wishlist"
              style="width: 28px; height: 28px"
            />
          </a>
          <a href="cart.html" class="addcart-btn">
            <img class="addcart-icon" src="Images/addcart.png" alt="Cart" />
          </a>
        </div>
      </div>

      <div class="product-main">
        <b class="freshharvest-product">
          <span>FreshHarvest </span>
          <span class="fresh-product">Products</span>
        </b>

        <div class="product-container" id="product-list"></div>
      </div>

      <div class="buttomfoote">
        <div class="copyrights-freshharvestcom-a">
          Copyrights Freshharvest.com. All Rights Reserved
        </div>
      </div>
    </div>
    <!-- WISHLIST SIDEBAR -->
    <div id="wishlist-sidebar" class="wishlist-sidebar">
      <div class="wishlist-header">
        <h3>My Wishlist</h3>
        <button id="close-wishlist" class="close-btn">âœ–</button>
      </div>
      <div id="wishlist-items" class="wishlist-items"></div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshHarvest | Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="contact-page">
      <div class="header">
        <img
          class="freshharvestlogo-icon"
          src="Images/freshharvestlogo.png"
          alt="FreshHarvest Logo"
        />
        <div class="navigation">
          <ul>
            <li><a href="index.html" class="home">Home</a></li>
            <li><a href="product.html" class="product">Products</a></li>
            <li><a href="about.html" class="about">About</a></li>
            <li><a href="contact.html" class="contact active">Contact</a></li>
            <li><a href="faq.html" class="faq">FAQ</a></li>
          </ul>

          <form class="search-box" id="searchForm">
            <input
              type="text"
              id="searchInput"
              placeholder="Search products..."
              required
            />
            <button type="submit">
              <img src="Images/search-icon.png" alt="Search" />
            </button>
          </form>

          <a href="cart.html" class="addcart-btn">
            <img class="addcart-icon" src="Images/addcart.png" alt="Cart" />
          </a>
        </div>
      </div>

      <div class="contact-main">
        <div class="contact-left">
          <h1 class="contact-title">
            <span class="highlight">Contact</span> Us
          </h1>
          <p class="contact-description">
            Have a question, feedback, or partnership inquiry? Weâ€™d love to hear
            from you! Fill out the form below and our team will get back to you
            as soon as possible.
          </p>

          <form class="contact-form" action="#" method="POST">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />

            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Write your message here..."
              required
            ></textarea>

            <button type="submit" class="send-btn">
              <span>Send Message</span>
              <img src="Images/arrowright.png" alt="Send" class="send-icon" />
            </button>
          </form>
        </div>

        <div class="contact-right">
          <img
            src="Images/contacts.jpg"
            alt="Contact Us Illustration"
            class="contact-image"
          />
        </div>
      </div>

      <!-- FOOTER -->
      <div class="buttomfoote">
        <div class="copyrights-freshharvestcom-a">
          Copyrights Freshharvest.com. All Rights Reserved
        </div>
      </div>
    </div>
    <script>
      document
        .querySelector(".contact-form")
        .addEventListener("submit", (event) => {
          event.preventDefault(); // stop page reload

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const message = document.getElementById("message").value.trim();

          if (!name || !email || !message) {
            alert("Please fill out all fields before sending your message.");
          } else {
            alert("Message sent successfully! Thank you for reaching out.");
            event.target.reset();
          }
        });
    </script>
    <script src="js/search.js"></script>
  </body>
</html>
